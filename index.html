<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"> 
    <link rel="icon" type="image/x-icon" href="/images/favicon.png"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@300" rel="stylesheet">
    <!--<a target="_blank" href="https://icons8.com/icon/42542/etoile-d'hollywood">Etoile d'Hollywood</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>-->
    <script src="./script.js"></script>
    <title>XMLHttpRequest exemple for movies search </title>
</head>
<body>
    <header>
        <div class="navbar">
            <ul class="navSection">
              <li class="collection-items"><a href="#">Movies</a></li>
              <li class="collection-item"><a href="#">Producers</a></li>
              <li class="collection-item"><a href="#">By year</a></li>
            </ul>

            <div class="MovieSearch">
              <div class="searchBar">
                <input type="text" name="search" value="" autocomplete="off" id="myInput" class="form-control" placeholder="Search a movie or year..." />   
              </div>
            </div>
        </div>
              <ul class="listGroup" id="list"></ul>
    </header>
    <div class="wrap_results">
      <div id="results"> 
        <div id="pagination"></div>
      </div>
      
         <div class="result" id="result" >
          <div class="well text-center" id="card-container">
            <h3 class="title"> element.title </h3>
            <p class="body"> element.summary</p>
            <p class="footer">Production: element.prod_year </p>
            <button class="btn btn-primary" > + MORE</button>
          </div>
        </div>
      
    </div>

</body>
</html>
